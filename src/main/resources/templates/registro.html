<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRO</title>
    <link th:href="@{../mdbootstrap/css/mdb.min.css}" rel="stylesheet"> <!-- Estilos de MDBootstrap -->
    <link th:href="@{/css/registro.css}" rel="stylesheet"> <!-- Estilos personalizados -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link th:href="@{/webjars/font-awesome/5.15.4/css/all.min.css}" rel="stylesheet">
	<script th:src="@{/js/java.js}"></script>
</head>
<body>
	<form class="wrapper" th:action="@{/proyecto/registrar}" method="post">
	    <h1 style="margin-bottom: 20px; font-weight: 700;">Regístrate</h1>
		<div class="logo-container">
		            <img th:src="@{/img/face.jpg}" alt="Logo" class="logo">
		            <img th:src="@{/img/apple.jpg}" alt="Logo" class="logo">
		            <img th:src="@{/img/google.jpg}" alt="Logo" class="logo" style="border: 2px solid #666;" >
		            <img th:src="@{/img/discord.jpg}" alt="Logo" class="logo">
		        </div>
	    <!-- Otros campos y elementos del formulario -->
	    <div class="input-box">
	        <input type="text" placeholder="Usuario" id="username" required name="nombre">
	        <i class='bx bxs-user'></i>
	    </div>
	    <div class="input-box">
	        <input type="password" placeholder="Contraseña" id="password" required name="contraseña">
	        <i class='bx bxs-lock-alt'></i>
	    </div>
	    <div class="input-box">
	        <input type="password" placeholder="Confirmar Contraseña" id="confirmPassword" required>
	        <i class='bx bxs-lock-alt'></i>
	    </div>     
	    <button type="submit" class="btn" style="color: white;">Registrarse</button>

	    <div class="register-link">
	        <p>¿Ya tienes cuenta? <a th:href="@{/proyecto/login}">Ingresar</a></p>
	    </div>
	</form>
    <script type="text/javascript" th:src="@{../mdbootstrap/js/mdb.min.js}"></script> <!-- Scripts de MDBootstrap -->
</body>
</html>
